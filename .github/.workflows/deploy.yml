name: fastapi CI/CD with Docker

on:
  push:
    branches:
      - model

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Check out the repository
      uses: actions/checkout@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.JE_DOCKER_USERNAME }}
        password: ${{ secrets.JE_DOCKER_PASSWORD }}

    - name: Build and push
      uses: docker/build-push-action@v2
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ secrets.JE_DOCKER_USERNAME }}/${{ secrets.JE_DOCKER_REPO }}:latest
        build-args: |
          OPENSEARCH_HOST=${{ secrets.JE_OPENSEARCH_HOST }}
          OPENSEARCH_USER=${{ secrets.JE_OPENSEARCH_USER }}
          OPENSEARCH_PASSWORD=${{ secrets.JE_OPENSEARCH_PASSWORD }}
          OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}

    - name: Deploy to the server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.FASTAPI_HOST }}
        username: ubuntu
        key: ${{ secrets.FASTAPI_KEY }}
        script: |
          CONTAINERS=$(sudo docker ps -qa)
          if [ ! -z "$CONTAINERS" ]; then
            sudo docker rm -f $CONTAINERS
          fi
          docker pull ${{ secrets.JE_DOCKER_USERNAME }}/${{ secrets.JE_DOCKER_REPO }}:latest
          docker run -d --name fastapi -p 80:8000 \
            -e OPENSEARCH_HOST="${{ secrets.JE_OPENSEARCH_HOST }}" \
            -e OPENSEARCH_USER="${{ secrets.JE_OPENSEARCH_USER }}" \
            -e OPENSEARCH_PASSWORD="${{ secrets.JE_OPENSEARCH_PASSWORD }}" \
            -e OPENAI_API_KEY="${{ secrets.OPENAI_API_KEY }}" \
            ${{ secrets.JE_DOCKER_USERNAME }}/${{ secrets.JE_DOCKER_REPO }}:latest
