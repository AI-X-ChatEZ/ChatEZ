<!DOCTYPE html>
<html lang="en" layout:decorate = "~{fragments/index_layout}">
<head>
    <meta charset="UTF-8">
    <title>로그인성공</title>
    <link rel="icon" th:href="@{/img/favicon-32x32.png}" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
</head>
<body>
<div layout:fragment="content">
    <div>로그인성공</div>
    <div th:text="${member.name}" id="name"></div>
    <button id="myService">버튼클릭</button>
</div>

<script layout:fragment="script">
    const token = searchParam('token')

    if (token) {
        localStorage.setItem("access_token", token)
    }

    function searchParam(key) {
        return new URLSearchParams(location.search).get(key);
    }

    const modifyButton = document.getElementById('myService');

    if (modifyButton != null) {
        modifyButton.addEventListener('click', event => {
            let params = new URLSearchParams(location.search);
            let id = params.get('id');

            // body = JSON.stringify({
            //     title: document.getElementById('name').value,
            //     content: document.getElementById('content').value
            // })

            function success() {
                alert('수정 완료되었습니다.');
                // location.replace('/m);
            }

            function fail() {
                alert('수정 실패했습니다.');
                location.replace('/');
            }

            httpRequest('GET','/api/my-service/', null, success, fail);
        });
    }

        // 쿠키를 가져오는 함수
    function getCookie(key) {
        var result = null;
        var cookie = document.cookie.split(';');
        cookie.some(function (item) {
            item = item.replace(' ', '');

            var dic = item.split('=');

            if (key === dic[0]) {
                result = dic[1];
                return true;
            }
        });

        return result;
    }



        // HTTP 요청을 보내는 함수
    function httpRequest(method, url, body, success, fail) {
        fetch(url, {
            method: method,
            headers: { // 로컬 스토리지에서 액세스 토큰 값을 가져와 헤더에 추가
                Authorization: 'Bearer ' + localStorage.getItem('access_token'),
                'Content-Type': 'application/json',
            },
            body: body,
        }).then(response => {
            if (response.status === 200 || response.status === 201) {
                return success();
            }
            const refresh_token = getCookie('refresh_token');
            if (response.status === 401 && refresh_token) {
                fetch('/token', {
                    method: 'POST',
                    headers: {
                        Authorization: 'Bearer ' + localStorage.getItem('access_token'),
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        refreshToken: getCookie('refresh_token'),
                    }),
                })
                    .then(res => {
                        if (res.ok) {
                            return res.json();
                        }
                    })
                    .then(result => { // 재발급이 성공하면 로컬 스토리지값을 새로운 액세스 토큰으로 교체
                        localStorage.setItem('access_token', result.accessToken);
                        httpRequest(method, url, body, success, fail);
                    })
                    .catch(error => fail());
            } else {
                return fail();
            }
        });
    }

</script>
</body>
</html>
